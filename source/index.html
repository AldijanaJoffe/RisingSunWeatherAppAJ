<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city.." autofocus="off" autocomplete="off" id="city-input"
              class="form-control btn btn shadow-sm" id="search-bar" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-search shadow-sm" />
          </div>
        </div>
      </form>

      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <h1 id="city">
                </h1>
                <p class="float-left">
                  <span class="temperature" id="temperature"></span><span class="units">
                    <a href="#" id="celsius-link">Â°C</a>
                </p>
              </div>
              
              <p class="float-right">
                <button class="round-button" id="current-location-button">
                  Current
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <ul>
          <li id="date"></li>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
        </br>
        
        <div>
          <div class="row">
            <div class="col">
              <div>Tue
                <span class="temperature" id="temperature-tue"></span>
              </div>
            </div>

            <div class="col">
              <div>Wed
                <span class="temperature" id="temperature-wed"></span>
              </div>
            </div>

            <div class="col">
              <div>Thu
                <span class="temperature" id="temperature-thu"></span>
              </div>
            </div>

            <div class="col">
              <div>Fri
                <span class="temperature" id="temperature-fri"></span>
              </div>
            </div>

            <div class="col">
              <div>Sat
                <span class="temperature" id="temperature-sat"></span>
              </div>
            </div>

            <div class="col">
              <div>Sun
                <span class="temperature" id="temperature-sat"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>

</html>
