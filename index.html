<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Weather App</title>
  <script src="https://use.fontawesome.com/aef7b5a128.js"></script>
</head>

<body>
<div class="container">
   <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="clearfix">
        <div class="float-left">
          <div class="row">
            <form class="search-form" id="search-form">
              <div class="col-md mt-2">
                <div class="input-group" id="search-form">
                  <input class="form-control rounded-pill py-2 pr-5 mr-1 bg-transparent" type="search" value="search"
                    id="city-input" />
                  <span class="input-group-append"></span>
                  <div class="input-group-text border-0 bg-transparent ml-n5 ">
                    <i class="fa fa-search" id="search-bar"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="float-right">
          <img src="images/bluewhite_aj.svg" class="img-responsive" id="corner-image" alt="Responsive image"/>
        </div>
        <div class="float-left">
         <h1 id="city"></h1>
          <p id="description"></p>
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F
          </span>
          <span class="float-right">
            <button class="round-button" id="current-location-button">
              Current
            </button>
          </span>
        <div class="float-left">
          <ul>
            <li><span id="date"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
       </div>
     </div>
     <div class="row weather-forecast" id="forecast"></div>
    </div>
    <small>
    <a href="https://github.com/AldijanaJoffe/RisingSunWeatherAppAJ" 
       target="_blank"
       >Open-source-code</a
       >
       by Aldijana Joffe
    </small>
   </div>
  </div>
<script src="index.js"></script>
</body>
</html>
