<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Weather App</title>
  <script src="https://use.fontawesome.com/aef7b5a128.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="clearfix">
        <div class="float-left">
      <div class="row">
        <form class="search-form" id="search-form">
        <div class="col-md mt-2">
          <div class="input-group" id="search-form">
            <input class="form-control rounded-pill py-2 pr-5 mr-1 bg-transparent" type="search" value="search" id="city-input">
            <span class="input-group-append">
              <div class="input-group-text border-0 bg-transparent ml-n5">
                <i class="fa fa-search" id="search-bar"></i>
              </div>
            </span>
          </div>
        </div>
        </form>
      </div>
    <h1 id="city"></h1>
    </div>
    <div class="float-right">
      <img src="images/blue1.svg" class="img-responsive" alt="Responsive image"></>
    </div>

    <div class="clearfix">
        <div class="float-left">
         
          <span class="temperature" id="temperature"></span><span class="units"><a href="#" id="celsius-link">Â°C | F</a></span>
          <span class="float-right">
            <button class="round-button" id="current-location-button">Current</button>
          </span>

          <div class="float-left">
            <ul>
              <li id="date"></li>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    <div>
      <div class="row">
        <div class="col">
          <div>Tue
            <span class="temperature" id="temperature-tue"></span>
          </div>
        </div>
        <div class="col">
            <div>Wed
              <span class="temperature" id="temperature-wed"></span>
            </div>
          </div>
  
          <div class="col">
            <div>Thu
              <span class="temperature" id="temperature-thu"></span>
            </div>
          </div>
  
          <div class="col">
            <div>Fri
              <span class="temperature" id="temperature-fri"></span>
            </div>
          </div>
  
          <div class="col">
            <div>Sat
              <span class="temperature" id="temperature-sat"></span>
            </div>
          </div>
  
          <div class="col">
            <div>Sun
              <span class="temperature" id="temperature-sat"></span>
            </div>
          
          </div>
        </div>
      </div>
    </div>
    </div>
  </br>
    <small>
        <a href="https://github.com/AldijanaJoffe/RisingSunWeatherAppAJ" target="_blank">Open-source-code</a> by Aldijana
        Joffe
    </small>
  </div>
<script src="index.js"></script>
</body>
</html>
